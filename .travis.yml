language:
  minimal

services:
  docker

install:
  make install

script:
  make build

before_deploy:
  make assess

deploy:
  provider: script
  script: make deploy
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH != *-alpha

after_deploy:
  '[ "$TRAVIS_BRANCH" != "latest" ] || [ "$TRAVIS_EVENT_TYPE" = "pull_request" ] || make culminate' # only on api, cron, and push to latest

notifications:
  slack:
    secure: 
